<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe : Azmat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <!-- Section to choose option between VS computer and play with friends -->
    <div id="player-selection">
        <h1 id="heading">Tic - Tac - Toe</h1>
        <div id="options">
            <button id="vs-comp"><i class='bx bx-laptop'></i>VS Computer</button>
            <button id="with-frnds"><i class='bx bxs-group'></i></i>Play with friends</button>
        </div>
        <div id="player-info">
            <input type="text" id="player-name" name="player-name" placeholder="Enter your name...">
            <div id="choice">
                <label>Select your symbol : </label>
                <button id="opt-X">X</button>
                <button id="opt-O">O</button>
            </div>
            <button id="start-vs-comp">Start game</button>
        </div>
    </div>
        <!-- Player name form : this form is for asking the names of both players. -->
    <div id="player-form">
        <h1 id="heading">Tic - Tac - Toe</h1>
        <div id="form">
            <div class="input-box">
                <label for="playerO">O</label>
                <input type="text" placeholder="Player 1 name" name="playerO" id="playerO">
            </div>
            <div class="input-box">
                <label for="playerX">X</label>
                <input type="text" placeholder="Player 2 name" name="playerX" id="playerX">
            </div>            
            <button name="start-btn" onclick="start_game()">Start Game</button>
        </div>
    </div>
    <!-- End of player name form. -->

    <!-- Section which displays the winner name after the game is won by any player -->
    <div id="winner-msg">
        <h1 id="heading">WINNER!!</h1>
    </div>

    <!-- Navigation bar for displaying the name of the game and reset button. -->
    <div id="nav-bar">
        <h1>Tic - Tac - Toe</h1>
        <button id="new-game">New Game</button>
        <button id="mode-change"></button>
    </div>
    <!-- End of navigation bar -->



    <!-- Option for playing with friends for displaying the names and symbols of both the players. -->
    <div id="player-container">
        <div class="players" id="P1">
            <span name="player1">O</span>
            <label for="player1" id="player1">Player 1</label>
        </div>
        <div class="players" id="P2">
            <span name="player2">X</span>
            <label for="player2" id="player2">Player 2</label>
        </div>
    </div>
    <!-- End of container -->

    <!-- The main game container which contains the game and cells of the game -->
    <div id="game-container">
        <button class="box" id="1"></button>
        <button class="box" id="2"></button>
        <button class="box" id="3"></button>
        <button class="box" id="4"></button>
        <button class="box" id="5"></button>
        <button class="box" id="6"></button>
        <button class="box" id="7"></button>
        <button class="box" id="8"></button>
        <button class="box" id="9"></button>
    </div>
    <!-- End of the main game section. -->

    <!-- Developer information : name of developer. -->
    <h1 id="developer-info">Developed by : MD AZMAT ALI</h1>

    <!-- javascript code -->
    <script src="script.js"></script>
</body>
</html>
